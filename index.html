<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
    <title>The App Academy Times</title>
</head>
<body>
    <header><div class="masthead">
        <div class = "masthead__menu-and-search">
            <div id = "menu1">
            <i class="fa fa-bars"></i>
          </div>
          <div id = "search1">
            <i class="fa fa-search"></i>
          </div></div>
        <div class = "masthead__actions">
            <button>Subscribe Now</button>
            <button>Log In</button>
            <div id = "settings1">
            <i class="fas fa-cog"></i>
            </div>
        </div>
        <div class = "masthead__technologies">
          <!-- <div class = "languages-box"> -->
            <span class="tech-languages">CSS</span>
            <span class="tech-languages">HTML</span>
            <span class="tech-languages">JavaScript</span>
            <span class="tech-languages">Python</span>
          <!-- </div> -->
        </div>
        <div class = "masthead__date">Tuesday, October 31, 2020
        </div>
        <div class = "masthead__logo">
          <img src="./images/AA_Times_Logo.png">
        </div>
        <div class = "masthead__paper">
          <i class="far fa-newspaper"></i> Today's Paper
        </div>
      </div></header>
    <main></main>
    <footer></footer>


</body>
</html>
